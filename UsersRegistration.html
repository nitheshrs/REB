<div class="container">
        <h2>Party Registration</h2>
        <form class="form-horizontal">
          <div class="form-group">
                <label class="control-label col-sm-2" for="UserId">User ID:</label>
                <div class="col-sm-7">  
                     <input type="textbox" class="form-control" id="UserId" placeholder="Enter User ID">
                </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="FirstName">First Name:</label>
            <div class="col-sm-7">
              <input type="textbox" class="form-control" id="FirstName" placeholder="First Name">
            </div>
          </div>
        
          <div class="form-group">
                <label class="control-label col-sm-2" for="LastName">Last Name:</label>
                <div class="col-sm-7">
                  <input type="textbox" class="form-control" id="LastName" placeholder="Enter Last Name">
                </div>
          </div>
          <div class="form-group">
                <label class="control-label col-sm-2" for="Password">Password:</label>
                <div class="col-sm-7">
                  <input type="Password" class="form-control" id="Password" placeholder="Enter Password">
                </div>
          </div>   
          <div class="form-group">
                <label class="control-label col-sm-2" for="EmailId">Email ID:</label>
                <div class="col-sm-7">
                  <input type="email" class="form-control" id="EmailId" placeholder="Enter Email ID">
                </div>
          </div> 
          <div class="form-group">
                <label class="control-label col-sm-2" for="BlockChainAddress">Block Chain Address:</label>
                <div class="col-sm-7">
                  <input type="textbox" class="form-control" id="BlockChainAddress" placeholder="Enter Block Chain Address">
                </div>
          </div> 
          <div class="form-group">
                <label class="control-label col-sm-2" for="Role">Role:</label>
                <div class="col-sm-7">
                  <input type="textbox" class="form-control" id="Role" placeholder="Enter Role">
                </div>
          </div> 
          <div class="form-group">  
            <div class="col-sm-offset-2 col-sm-10">      
                <button type="reset" class="btn btn-secondary hc-btn-grey">Cancel</button>
                <button type="submit" class="btn btn-secondary hc-btn-grey" id="UserRegBtn">Submit</button>
            </div>
          </div>
        </form>
      </div>


</body>
</html>
